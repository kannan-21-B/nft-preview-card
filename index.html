<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
  
  <img class="box" src="images/image-equilibrium.jpg" alt="">
  <h2>Equilibrium #3429</h2>
  <p class="para">Our Equilibrium collection promotes <span class="line">
    balance and calm</span> </p>

  <div class="image">
    <div class="ic">
      <img class="icon" src="images/icon-ethereum.svg" alt="">
      <p class="time">0.041eth</p>
    </div>
  
    <div class="ic">
      <img class="clock" src="images/icon-clock.svg" alt="">
     <p> 3 days left</p>
  </div>
  </div>

  <div class="one"></div>
 
  <div class="profile">
    <div class="back">
    <img class="pro" src="images/image-avatar.png" alt="">
    </div>
    <p>Creation of <span class="JulesWyvern">Jules Wyvern</span></p>
  </div>
 

</div>
</body>
</html>
